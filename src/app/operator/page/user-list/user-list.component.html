<div class="py-3 mx-5 d-flex justify-content-between align-items-center dropdown" style="border-bottom: 1px lightgrey solid; top: 97px; left: 0px; right: 0px; position: fixed; z-index: 5; background-color:#f2f2f2">
    <div class="h2">{{newTitle}}</div>
    <button class="btn badge rounded-pill text-black fs-3 dropdown-toggle" style="font-weight: unset; background-color:#e6e6e6" data-bs-toggle="dropdown" aria-expanded="false">
        ตัวกรอง
        <i class="bi bi-sliders h2"></i>
    </button>
    <div style="background-color:white; border-radius:20px; top:190px" class="dropdown-menu">
        <ng-container *ngIf="type == 'S'; then urgentForm; else notUrgentForm"></ng-container>
        <ng-template #urgentForm>
            <form class="p-3 px-5 fs-5" style="width: 40rem">
                <div class="row my-3">
                    <div class="col-1 text-center"><i class="bi bi-geo"></i></div>
                    <div class="col-5">
                        <b>ดูเภสัชกรใกล้คุณ</b>
                    </div>
                    <div class="col-5">
                        <div class="form-switch mb-3">
                            <input class="form-check-input me-3" type="checkbox" (click)="onChangeEvent($event)" [checked]="locationRadiusFlag" role="switch" id="flexSwitchCheckDefault">
                        </div>
                        <div *ngIf="locationRadiusFlag" class="col" >
                            <div>
                                <div class="d-flex flex-row-start mb-3">
                                    <input  class="me-3 form-check-input" type="radio" value="" id="100">
                                    <label class="form-check-label" for="100">
                                        ระยะ 100 m
                                    </label>
                                </div>
                                <div class="d-flex flex-row-start mb-3">
                                    <input  class="me-3 form-check-input" type="radio" value="" id="300">
                                    <label class="form-check-label" for="300">
                                        ระยะ 300 m
                                    </label>
                                </div>
                                <div class="d-flex flex-row-start mb-3">
                                    <input  class="me-3 form-check-input" type="radio" value="" id="500">
                                    <label class="form-check-label" for="500">
                                        ระยะ 500 m
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="!locationRadiusFlag" class="row" formGroupName="preferredLocation">
                    <div class="col-1 text-center"><i class="bi bi-geo-alt"></i></div>
                    <div class="col-5">
                        <div><b>พื้นที่</b></div>
                    </div>
                    <div class="col-5">
                        <div class="row">
                            <div class="col-4">
                                <label class="me-3"><b>แขวง</b></label>
                            </div>
                            <div class="col">
                                <select  style="background-color:#f2f2f2" (change)="sectionSelected($event)" name="section" class="form-select mb-3">
                                    <option *ngFor="let section of section$ | async" [ngValue]="section">{{section}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label class="me-3"><b>เขต</b></label>
                            </div>
                            <div class="col">
                                <select  style="background-color:#f2f2f2" (change)="districtSelected($event)" name="district" class="form-select mb-3">
                                    <option *ngFor="let district of district$ | async" [ngValue]="district">{{district}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label class="me-3"><b>จังหวด</b></label>
                            </div>
                            <div class="col">
                                <select  style="background-color:#f2f2f2" (change)="provinceSelected($event)" name="province" class="form-select mb-3">
                                    <option *ngFor="let province of province$ | async" [ngValue]="province">{{province}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-1 text-center"><i class="bi bi-card-checklist"></i></div>
                    <div class="col-5">
                        <b>จำนวนงานที่เคยรับ</b>
                    </div>
                    <div class="col d-flex flex-row-start">
                        <select  class="form-select" style="background-color:#f2f2f2">
                            <option value="จากมากไปน้อย">จากมากไปน้อย</option>
                            <option value="จากน้อยไปมาก">จากน้อยไปมาก</option>
                        </select>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-1 text-center"><i class="bi bi-person-badge"></i></div>
                    <div class="col-5">
                        <b>เฉพาะที่กำลัง online</b>
                    </div>
                    <div class="col">
                        <div class="form-switch">
                            <input class="form-check-input me-3" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                </div>
                <div class="row my-3"  *ngIf="type !=='S'">
                    <div class="col-4 me-3">
                        <b>ประสบการณ์การทำงาน:</b>
                    </div>
                    <div class="col-5 d-flex flex-row-start">
                        <input type="number" class="form-control" formControlName="WorkExperience">
                        <label class="ms-3">ปี</label>
                    </div>
                </div>
                <div class="row my-3"  *ngIf="type !=='S'">
                    <div class="col-4 me-3">
                        <b>สามารถเริ่มงานได้:</b>
                    </div>
                    <div class="col-5">
                        <select formControlName="preferredStartTime" name="preferredStartTime" class="form-select mb-3">
                            <option selected value="ทันที">ทันที</option>
                            <option selected value="ภายใน 1 สัปดาห์">ภายใน 1 สัปดาห์</option>
                            <option selected value="ภายใน 2 สัปดาห์">ภายใน 2 สัปดาห์</option>
                            <option selected value="ภายใน 3 สัปดาห์">ภายใน 3 สัปดาห์</option>
                            <option selected value="ภายใน 1 เดือน">ภายใน 1 เดือน</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-warning me-3 fs-3" style="width:7rem" (click)="reset()">เคลียร์</button>
                    <button style="color:white; background-color: #7fd858; width:7rem" class="btn fs-3" (click)="searchUsers()">ค้นหา</button>
                </div>
            </form>
        </ng-template>
    
    <ng-template #notUrgentForm>
        <form class="p-3 fs-5" style="width: 45vw">
            <div class="row my-3">
                <div class="col-1 text-center"><i class="bi bi-buildings"></i></div>
                <div class="col-4">
                    <b>ประเภทธุรกิจของคุณ</b>
                </div>
                <div class="col">
                    {{title}}
                </div>
            </div>
            <div class="row my-3">
                <div class="col-1 text-center"><i class="bi bi-lightbulb"></i></div>
                <div class="col-4">
                    <b>ชนิดของพนักงาน</b>
                </div>
                <div class="col">
                    <select style="background-color:#f2f2f2" name="timeFrame" class="form-select mb-3">
                        <option selected value="Full-Time">Full-Time</option>
                        <option value="Part-Time">Part-Time</option>
                    </select>
                </div>
                
            </div>
            <div class="row mt-3">
                <div class="col-1 text-center"><i class="bi bi-geo-alt"></i></div>
                <div class="col-4">
                    <div><b>พื้นที่</b></div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col-4">
                            <label class="me-3"><b>แขวง</b></label>
                        </div>
                        <div class="col">
                            <select style="background-color:#f2f2f2" (change)="sectionSelected($event)" name="section" class="form-select mb-3">
                                <option *ngFor="let section of section$ | async" [ngValue]="section">{{section}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label class="me-3"><b>เขต</b></label>
                        </div>
                        <div class="col">
                            <select style="background-color:#f2f2f2" (change)="districtSelected($event)" name="district" class="form-select mb-3">
                                <option *ngFor="let district of district$ | async" [ngValue]="district">{{district}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label class="me-3"><b>จังหวด</b></label>
                        </div>
                        <div class="col">
                            <select style="background-color:#f2f2f2" (change)="provinceSelected($event)" name="province" class="form-select mb-3">
                                <option *ngFor="let province of province$ | async" [ngValue]="province">{{province}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="row my-3">
                <div class="col-1 text-center"><i class="bi bi-award"></i></div>
                <div class="col-4">
                    <b>การศึกษาสูงสุด</b>
                </div>
            <div class="col d-flex flex-row-start">
                <select class="form-select" style="background-color:#f2f2f2">
                    <option selected value="ปริญญาตรี">ปริญญาตรี</option>
                    <option value="ปริญญาโท">ปริญญาโท</option>
                    <option value="ปริญญาโท">ปริญญาเอก</option>
                </select>
            </div>
            
            </div>
            <div class="row my-3">
                <div class="col-1 text-center"><i class="bi bi-briefcase"></i></div>
                <div class="col-4">
                    <b>ประสบการณ์ทำงาน</b>
                </div>
                <div class="col d-flex flex-row-start">
                    <input type="number" class="form-control" style="background-color:#f2f2f2">
                    <label class="ms-3">ปี</label>
                </div>
                
            </div>
            <div class="row my-3">
                <div class="col-1 text-center"><i class="bi bi-person-check"></i></div>
                <div class="col-4">
                    <b>การเปิดเผยข้อมูล</b>
                </div>
                <div class="col d-flex flex-row-start">
                    <select class="form-select" style="background-color:#f2f2f2">
                        <option selected value="อนุญาตให้ดูข้อมูล">อนุญาตให้ดูข้อมูล</option>
                        <option value="จำกัดการดูข้อมูล">จำกัดการดูข้อมูล</option>
                        <option value="ไม่อนุญาติให้ดูข้อมูล">ไม่อนุญาติให้ดูข้อมูล</option>
                    </select>
                </div>
                
            </div>
            <div class="d-flex justify-content-center" style="margin-top:2rem">
                <button class="btn btn-warning fs-3 px-4" style="margin-right:4rem" (click)="reset()">เคลียร์</button>
                <button style="color: white; background-color: #7fd858" class="btn  px-4 fs-3" (click)="searchUsers()">ค้นหา</button>
            </div>
        </form>
    </ng-template>

    </div>
</div>
<div style="margin-top:7rem" class="container">

    <ng-container *ngIf="loadingFlag; then loadingScreen; else jobsList"></ng-container>
    <ng-template #loadingScreen>
        <div>
            <div style="text-align:center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template #jobsList>
        <div class="row row-cols-2">
            <ng-container *ngFor="let content of Users$ | async ; index as i" >
                <app-normal-user-card [content]="content" [type]="type"></app-normal-user-card> 
                <hr style="width:100%; margin-bottom: 2rem" *ngIf="(i + 1) % 2 == 0">
            </ng-container>
        </div>
    </ng-template>
</div>
