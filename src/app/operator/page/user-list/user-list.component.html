<div class="container">
    <div class="my-5 fs-1 text-center"><b>{{title}}</b></div>
    <form  [formGroup]="newUserFormList" class="fs-3">
        <div class="my-5 text-center">
            <label><b>ค้นหาเภสัชกรร่วมงานกับคุณ</b></label>
        </div>
        <div class="row my-3"  *ngIf="type !=='S'">
            <div class="col-4 me-3">
                <b>เลือกประเภทงานที่ท่านต้องการ:</b>
            </div>
            <div class="col-5">
                <select formControlName="TimeFrame" name="timeFrame" class="form-select mb-3">
                    <option selected value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                </select>
            </div>
        </div>
        <div class="row mt-3" formGroupName="preferredLocation">
            <div class="col-4">
                <div class="me-3"><b>ดูเภสัชตามพื้นที่</b>:</div>
            </div>
            <div class="col-5">
                <div class="row">
                    <div class="col-4">
                        <label class="me-3"><b>แขวง: </b></label>
                    </div>
                    <div class="col">
                        <select formControlName="Section" (change)="sectionSelected($event)" name="section" class="form-select mb-3">
                            <option *ngFor="let section of section$ | async" [ngValue]="section">{{section}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label class="me-3"><b>เขต: </b></label>
                    </div>
                    <div class="col">
                        <select formControlName="District" (change)="districtSelected($event)" name="district" class="form-select mb-3">
                            <option *ngFor="let district of district$ | async" [ngValue]="district">{{district}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label class="me-3"><b>จังหวด: </b></label>
                    </div>
                    <div class="col">
                        <select formControlName="Province" (change)="provinceSelected($event)" name="province" class="form-select mb-3">
                            <option *ngFor="let province of province$ | async" [ngValue]="province">{{province}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-3"  *ngIf="type !=='S'">
            <div class="col-4 me-3">
                <b>ประสบการณ์การทำงาน:</b>
            </div>
            <div class="col-5 d-flex flex-row-start">
                <input type="number" class="form-control" formControlName="WorkExperience">
                <label class="ms-3">ปี</label>
            </div>
        </div>
        <div class="row my-3" *ngIf="type =='S'">
            <div class="col-4 me-3">
                <b>จำนวนงานด่วนที่เคยรับสำเร็จ:</b>
            </div>
            <div class="col-5 d-flex flex-row-start">
                <input type="number" class="form-control" formControlName="AmountCompleted">
            </div>
        </div>
        <div class="row my-3"  *ngIf="type !=='S'">
            <div class="col-4 me-3">
                <b>สามารถเริ่มงานได้:</b>
            </div>
            <div class="col-5">
                <select formControlName="preferredStartTime" name="preferredStartTime" class="form-select mb-3">
                    <option selected value="ทันที">ทันที</option>
                    <option selected value="ภายใน 1 สัปดาห์">ภายใน 1 สัปดาห์</option>
                    <option selected value="ภายใน 2 สัปดาห์">ภายใน 2 สัปดาห์</option>
                    <option selected value="ภายใน 3 สัปดาห์">ภายใน 3 สัปดาห์</option>
                    <option selected value="ภายใน 1 เดือน">ภายใน 1 เดือน</option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-center my-3">
            <button class="btn btn-warning me-3 fs-3" (click)="reset()">เคลียร์</button>
            <button class="btn btn-success fs-3" (click)="searchUsers()">ค้นหาเภสัช</button>
        </div>
    </form>
    <ng-container *ngIf="loadingFlag; then loadingScreen; else jobsList"></ng-container>
    <ng-template #loadingScreen>
        <div>
            <div style="text-align:center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template #jobsList>
        <div class="row row-cols-2">
            <app-normal-user-card *ngFor="let content of Users$ | async" [content]="content" [type]="type"></app-normal-user-card> 
        </div>
    
    </ng-template>
</div>
