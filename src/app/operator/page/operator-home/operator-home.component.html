<div (click)="scrollUp()"class="position-fixed bottom-0 end-0 m-3" style="font-size:5rem">
	<i class="pe-auto bi bi-arrow-up-square"></i>
</div>
<swiper
    [navigation]="true"
    [loop]="true"
    [slidesPerView]="2.5"
    [centeredSlides]="true"
    [watchSlidesProgress] = "true"
    [spaceBetween]="25"
    [pagination]="true"
    [autoplay]="true"
    style="margin-top: 3em; text-align: center"
>
    <ng-template swiperSlide><div><img class="landing-page_img" src="assets/pic.jpg"></div></ng-template>
    <ng-template swiperSlide><div><img class="landing-page_img" src="assets/pic.jpg"></div></ng-template>
    <ng-template swiperSlide><div><img class="landing-page_img" src="assets/pic.jpg"></div></ng-template>
    <ng-template swiperSlide><div><img class="landing-page_img" src="assets/pic.jpg"></div></ng-template>
    <ng-template swiperSlide><div><img class="landing-page_img" src="assets/pic.jpg"></div></ng-template>
    <ng-template swiperSlide><div><img class="landing-page_img" src="assets/pic.jpg"></div></ng-template>
</swiper>
<div class="container">
        <form  [formGroup]="newUserForm" class="fs-3">
            <div class="my-5 text-center">
                <label><b>ค้นหาเภสัชกรร่วมงานกับคุณ</b></label>
            </div>
            <div class="row my-3">
                <div class="col-4 me-3">
                    <b>ประเภทของงานคุณ:</b>
                </div>
                <div class="col">
                    {{userJobType$ | async}}
                </div>
            </div>
            <div class="row my-3">
                <div class="col-4 me-3">
                    <b>เลือกชนิดของงานคุณ:</b>
                </div>
                <div class="col-5">
                    <select formControlName="TimeFrame" name="timeFrame" class="form-select mb-3">
                        <option selected value="Full-Time">Full-Time</option>
                        <option value="Part-Time">Part-Time</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3" formGroupName="preferredLocation">
                <div class="col-4">
                    <div class="me-3"><b>พื้นที่ปฏิบัติงาน</b>:</div>
                </div>
                <div class="col-5">
                    <div class="row">
                        <div class="col-4">
                            <label class="me-3"><b>แขวง: </b></label>
                        </div>
                        <div class="col">
                            <select formControlName="Section" (change)="sectionSelected($event)" name="section" class="form-select mb-3">
                                <option *ngFor="let section of section$ | async" [ngValue]="section">{{section}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label class="me-3"><b>เขต: </b></label>
                        </div>
                        <div class="col">
                            <select formControlName="District" (change)="districtSelected($event)" name="district" class="form-select mb-3">
                                <option *ngFor="let district of district$ | async" [ngValue]="district">{{district}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label class="me-3"><b>จังหวด: </b></label>
                        </div>
                        <div class="col">
                            <select formControlName="Province" (change)="provinceSelected($event)" name="province" class="form-select mb-3">
                                <option *ngFor="let province of province$ | async" [ngValue]="province">{{province}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-4 me-3">
                    <b>ประสบการณ์การทำงาน:</b>
                </div>
                <div class="col-5 d-flex flex-row-start">
                    <input type="number" class="form-control" formControlName="WorkExperience">
                    <label class="ms-3">ปี</label>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-4 me-3">
                    <b>เลือกเฉพาะเภสัชที่ยืนยันตัวตนกับทาง pharmwork สำเร็จแล้ว:</b>
                </div>
                <div class="col-5 form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
            </div>
            <div class="d-flex justify-content-center my-3">
                <button class="btn btn-warning me-3 fs-3" (click)="reset()">เคลียร์</button>
                <button class="btn btn-success fs-3" (click)="searchUsers()">ค้นหาเภสัช</button>
            </div>
        </form>
    <ng-container *ngIf="loadingFlag then loadingUsers; else notLoadingUsers"></ng-container>
    <ng-template #loadingUsers>
        <div style="text-align:center" class="mt-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </ng-template>
    <ng-template #notLoadingUsers>
            <app-user-by-type *ngFor="let data of mapData" [type]="data.categorySymbol" [title]="data.title"></app-user-by-type>
    </ng-template>
</div>
