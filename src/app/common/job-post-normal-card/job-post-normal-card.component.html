<div class="card rounded w-100 my-3">
	<div class="card-body">
			<div *ngIf="urgentFlag === true" class="d-flex justify-content-between mb-2">
				<div class="p-3 d-flex align-items-center" style="text-align: center">
					<div><b>ร้านยา</b></div>
				</div>
				<div class="d-flex align-items-center">
					<div class="d-flex flex-row align-items-center "><b>ต้องการตำแหน่งวันที่ </b><p class="my-auto ms-2">06/25/23</p></div>
				</div>
				<p class=" my-auto">อัพเดทล่าสุด 10 นาทีที่แล้ว</p>
			</div>
		<div class="d-flex justify-content-between" *ngIf="!urgentFlag">
			<div>
						<ng-container *ngIf="fullTimeFlag === true; then fullBlock; else partBlock"></ng-container>
						<ng-template #fullBlock>
							<div class="p-3" style="text-align: center; width:150px">
								<b class="fs-4">Full-Time</b>
							</div>
						</ng-template>
						<ng-template #partBlock>
							<div class="p-3" style="text-align: center; width:150px">
								<b class="fs-4">Part-Time</b>
							</div>
						</ng-template>
					</div>
			<div class="my-auto">อัพเดทล่าสุด 10 นาทีที่แล้ว
			</div>
		</div>
		<div class="d-flex justify-content-start">
			<div>
				<img class="border border-5 border-white rounded-circle" src="assets/watsons.png" alt="Profile Picture" width="150" height="150" />
				<div>
					<button type="button" class="btn">
						<h1>
							<i class="bi bi-share-fill"></i>
						</h1>
					</button>
					<button type="button" class="btn">
						<h1>
							<i class="bi bi-bookmark-fill"></i>
						</h1>
					</button>
				</div>
			</div>
			<div class="m-auto ms-3" style="width:-webkit-fill-available">
				<div class="d-flex flex-row me-2">
					<div class="my-3">
						<h4 class="card-title">เภสัชกรประจำร้านยา</h4>
					</div>
				</div>
				<div class="container text-center">
					<div class="row mb-3">
						<div class="col d-flex">
							<p class="my-auto me-2">
								<i class="my-auto h2 bi bi-building-fill"></i>
							</p>
							<p class="my-auto"> Watsons</p>
						</div>
						<div class="col d-flex">
							<p class="my-auto me-2">
								<i class="h2 my-auto bi bi-currency-bitcoin"></i>
							</p>
							<div class="d-flex flex-row my-auto">
								<div class="mx-2">35,000 </div>
								<ng-container *ngIf="fullTimeFlag === true; then fullSub; else partSub"></ng-container>
								<ng-template #fullSub>บาท/เดือน</ng-template>
								<ng-template #partSub>บาท/ชม</ng-template>
							</div>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col d-flex">
							<p class="my-auto me-2">
								<i class="my-auto h2 bi bi-clock-fill"></i>
							</p>
							<p class="my-auto">8.00 - 18.00 น.</p>
						</div>
						<div class="col d-flex">
							<p class="my-auto me-2">
								<i class="h2 my-auto bi bi-map-fill"></i>
							</p>
							<div class="d-flex flex-row my-auto">
								<div class="mx-2">พญาไท, กทม.</div>
							</div>
						</div>
					</div>
					<div class="row mb-3">
						<div *ngIf="urgentFlag === false" class="col d-flex">
							<p class="my-auto me-2">
								<i class="my-auto h2 bi bi-people-fill"></i>
							</p>
							<p class="my-auto">5 ตำแหน่ง</p>
						</div>
						<div class="col d-flex" *ngIf="!urgentFlag">
							<p class="my-auto me-2">
								<i class="my-auto h2 bi bi-tv"></i>
							</p>
							<p class="my-auto">สัมภาษณ์งานทางออนไลน์</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="d-flex flex-row-reverse">
			<button *ngIf="urgentFlag === true" type="button" class=" btn btn-success"><h4>สมัครงาน</h4></button>
		</div>
	</div>
</div>
