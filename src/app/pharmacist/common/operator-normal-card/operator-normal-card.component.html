<div class="card rounded p-3 m-3" style="width:100%">
    <div class="d-flex justify-content-between">
        <div class="fs-3">
            <b>{{content.companyName}}</b>
        </div>
        <div class="fs-5">
            {{content.jobType}}
        </div>
    </div>
        <div class="d-flex justify-content-start">
            <div>
                <img [src]="content.profilePictureUrl"  class="card-img-top m-auto my-3" style="width:fit-content" height="150" width="150">
                <div class="text-primary fs-3 position:absolute" style="bottom: 9%; position: absolute !important; left: 20%;"><i class="bi bi-check-circle-fill"></i></div>

            </div>
        <div class="grid p-3">
                <div class="fs-5">
                    เลขใบประกอบ:
                </div>
                <div class="fs-5">
                    {{content.companyID}}
                </div>
            <div class="fs-5">
                เขต: {{content.Location?.District}}
            </div>
            <div class="fs-5">
                จังหวัด: {{content.Location?.Province}}
            </div>
            <div class="fs-5">
                ชื่อ: 
            </div>
            <div class="fs-5">
                {{content.nameOfPerson}}
            </div>
            <div class="fs-5">
                เบอร์โทรศัพท์:
            </div>
            <div class="fs-5">
                {{content.phoneNumber}}
            </div>
        </div>
    </div>
</div>
