<p class="h2 m-5">
    <a class="text-body" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
        <i class="ms-4 bi bi-justify"></i>
      </a>
    {{ header }}
</p>
<div class="container">
    <ng-container *ngIf="loadingFlag; then loadingScreen; else jobsList"></ng-container>
    <ng-template #loadingScreen>
        <div class="loading">
            <div style="text-align:center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template #jobsList>
        <div class="row row-cols-2">
            <ng-container *ngFor="let content of content$ | async ; index as i" >
                <div>
                    <app-job-post-normal-card [content]="content" [urgentFlag]="header === 'งานเภสัชด่วนรายวัน'" [fullTimeFlag]="content.TimeFrame =='Full-Time'" class="col"></app-job-post-normal-card>
                </div>
                <hr style="width:100%; margin-bottom: 2rem" *ngIf="(i + 1) % 2 == 0">
            </ng-container>
        </div>

    </ng-template>
</div>
<app-filter-list [brandToCategory]="brandToCategory" [header]="header"></app-filter-list>
