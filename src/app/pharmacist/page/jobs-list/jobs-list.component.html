<div class="container">
    <div class="dropdown" style="border-bottom: 1px lightgrey solid; top: 62px; left: 0px; right: 0px; position: fixed; z-index: 5; margin: 2rem 0; background: #f2f2f2;">
        <div class="headerContent mx-5 py-sm-3 py-2 d-flex justify-content-between">
            <div class="headerText h2 mb-0 align-self-center" style="display: unset; width:36rem">
                {{ header }}
				<!-- <div class="fs-4 align-self-center ms-3">{{count}} ตำแหน่งงาน</div> -->
            </div>
            <button class="headerText btn badge rounded-pill text-black fs-3 mt-sm mt-3 dropdown-toggle" style="font-weight: unset; background-color:#e6e6e6" data-bs-toggle="dropdown" aria-expanded="false">
                ตัวกรอง
                <i class="headerText bi bi-sliders h2"></i>
            </button>
            <div style="background-color:white; border-radius:20px; top:190px" class="dropdown-menu">
			<ng-container *ngIf="header == 'งานเภสัชด่วนรายวัน'; then urgentForm; else notUrgentForm"></ng-container>
			<ng-template #urgentForm>
				<form [formGroup]="urgentFilterForm" class="p-3 px-5 fs-5 urgentForm" style="width: 75vw; overflow-y: scroll">
					<div class="row my-3">
						<div class="col-1 text-center"><i class="bi bi-geo"></i></div>
						<div class="col-md-5 col-10">
							<b>ดูเภสัชกรใกล้คุณ</b>
						</div>
						<div class="col">
							<div class="form-switch mb-3">
								<input class="form-check-input me-3" type="checkbox" formControlName="nearbyFlag" [checked]="urgentFilterForm.value.nearbyFlag" role="switch" id="flexSwitchCheckDefault">
							</div>
							<div *ngIf="urgentFilterForm.value.nearbyFlag" class="col" >
								<div class="col">
									<select  formControlName="radius" style="background-color:#f2f2f2" name="section" class="form-select mb-3">
										<option value="1000">ระยะ 1 km</option>
										<option value="2000">ระยะ 2 km</option>
										<option value="5000">ระยะ 5 km</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div *ngIf="!urgentFilterForm.value.nearbyFlag" class="row my-3" formGroupName="Location">
						<div class="col-1 text-center"><i class="bi bi-geo-alt"></i></div>
						<div class="col-md-5 col-10">
							<div><b>พื้นที่</b></div>
						</div>
						<div class="col">
							<div class="row mb-3">
								<div class="col-md-4 col-12">
									<label class="me-3"><b>แขวง</b></label>
								</div>
								<div class="col">
									<select formControlName="Section"  style="background-color:#f2f2f2" (change)="sectionSelected($event)" name="section" class="form-select">
										<option *ngFor="let section of section$ | async" [ngValue]="section">{{section}}</option>
									</select>
								</div>
							</div>
							<div class="row my-3">
								<div class="col-md-4 col-12">
									<label class="me-3"><b>เขต</b></label>
								</div>
								<div class="col">
									<select formControlName="District"  style="background-color:#f2f2f2" (change)="districtSelected($event)" name="district" class="form-select">
										<option *ngFor="let district of district$ | async" [ngValue]="district">{{district}}</option>
									</select>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-md-4 col-12">
									<label class="me-3"><b>จังหวด</b></label>
								</div>
								<div class="col">
									<select formControlName="Province"  style="background-color:#f2f2f2" (change)="provinceSelected($event)" name="province" class="form-select">
										<option *ngFor="let province of province$ | async" [ngValue]="province">{{province}}</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="row my-3">
						<div class="col-1 text-center">
							<i class="bi bi-calendar4"></i>
						</div>
						<div class="col-md-5 col-11">
							<div class="me-3">
								<b>วันที่ต้องการหางาน</b>
							</div>
						</div>
						<div class="col">
							<input
								type="text"
								mwlFlatpickr
								mode="multiple"
								class="form-control"
								formControlName="DateOfJob"
							  />
						</div>
					</div>
					<div class="row my-3">
						<div class="col-1 text-center">
							<i class="bi bi-train-front"></i>
						</div>
						<div class="col-md-5 col-10">
							<b>ใกล้ BTS</b>
						</div>
						<div class="col">
							<select formControlName="BTS" name="nearBTS" class="form-select">
								<option *ngFor="let btsStation of btsStations$ | async" [value]="btsStation">{{btsStation}}</option>
							</select>
						</div>
					</div>
					<div class="row my-3">
						<div class="col-1 text-center">
							<i class="bi-train-front"></i>
						</div>
						<div class="col-md-5 col-10">
							<b>ใกล้ MRT</b>
						</div>
						<div class="col">
							<select formControlName="MRT" name="nearMRT" class="form-select">
								<option *ngFor="let mrtStation of mrtStations$ | async" [value]="mrtStation">{{mrtStation}}</option>
							</select>
						</div>
					</div>
					<div class="d-flex justify-content-center mt-5">
						<button class="btn btn-warning me-3 fs-3" style="width:7rem" (click)="reset()">เคลียร์</button>
						<button style="color:white; background-color: #7fd858; width:7rem" (click)="searchJobs()" class="btn fs-3">ค้นหา</button>
					</div>
				</form>
			</ng-template>
		
		<ng-template #notUrgentForm>
			<form [formGroup]="urgentFilterForm" class="p-3 fs-5 notUrgentForm" style="width: 75vw; overflow-y: scroll">
				<div class="row my-3">
					<div class="col-1 text-center"><i class="bi bi-buildings"></i></div>
					<div class="col-md-4 col-10">
						<b>ประเภทธุรกิจของคุณ</b>
					</div>
					<div class="col">
						{{header}}
					</div>
				</div>
				<div class="row my-3">
					<div class="col-1 text-center"><i class="bi bi-lightbulb"></i></div>
					<div class="col-lg-4 col-10">
						<b>ชนิดของพนักงาน</b>
					</div>
					<div class="col">
						<select formControlName="TimeFrame" style="background-color:#f2f2f2" name="timeFrame" class="form-select">
							<option selected value="Full-Time">Full-Time</option>
							<option value="Part-Time">Part-Time</option>
						</select>
					</div>
				</div>
				<div class="row my-3" formGroupName="Location">
					<div class="col-1 text-center"><i class="bi bi-geo-alt"></i></div>
					<div class="col-lg-4 col-10">
						<div><b>พื้นที่</b></div>
					</div>
					<div class="col">
						<div class="row mb-3">
							<div class="col-md-4 col-12">
								<label class="me-3"><b>แขวง</b></label>
							</div>
							<div class="col">
								<select formControlName="Section"  style="background-color:#f2f2f2" (change)="sectionSelected($event)" name="section" class="form-select">
									<option *ngFor="let section of section$ | async" [ngValue]="section">{{section}}</option>
								</select>
							</div>
						</div>
						<div class="row my-3">
							<div class="col-md-4 col-12">
								<label class="me-3"><b>เขต</b></label>
							</div>
							<div class="col">
								<select formControlName="District"  style="background-color:#f2f2f2" (change)="districtSelected($event)" name="district" class="form-select">
									<option *ngFor="let district of district$ | async" [ngValue]="district">{{district}}</option>
								</select>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-md-4 col-12">
								<label class="me-3"><b>จังหวด</b></label>
							</div>
							<div class="col">
								<select formControlName="Province"  style="background-color:#f2f2f2" (change)="provinceSelected($event)" name="province" class="form-select">
									<option *ngFor="let province of province$ | async" [ngValue]="province">{{province}}</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row my-3">
					<div class="col-1 text-center"><i class="bi bi-currency-bitcoin"></i></div>
					<div class="col-lg-4 col-10">
						<b>เงินเดือนขั้นต่ำ</b>
					</div>
					<div class="col d-flex flex-row-start">
						<input type="number" formControlName="Salary" class="form-control" style="background-color:#f2f2f2">
					</div>
				</div>
				<div class="row my-3">
					<div class="col-1 text-center">
						<i class="bi bi-train-front"></i>
					</div>
					<div class="col-lg-4 col-10">
						<b>ใกล้ BTS</b>
					</div>
					<div class="col">
						<select formControlName="BTS" name="nearBTS" class="form-select">
							<option *ngFor="let btsStation of btsStations$ | async" [value]="btsStation">{{btsStation}}</option>
						</select>
					</div>
				</div>
				<div class="row my-3">
					<div class="col-1 text-center">
						<i class="bi-train-front"></i>
					</div>
					<div class="col-lg-4 col-10">
						<b>ใกล้ MRT</b>
					</div>
					<div class="col">
						<select formControlName="MRT" name="nearMRT" class="form-select">
							<option *ngFor="let mrtStation of mrtStations$ | async" [value]="mrtStation">{{mrtStation}}</option>
						</select>
					</div>
				</div>
				<div class="row my-3">
					<div class="col-1 text-center">
						<i class="bi bi-tv"></i>
					</div>
					<div class="col-lg-4 col-10">
						<b>สัมภาษณ์งาน online</b>
					</div>
					<div class="col">
						<div class="form-check form-switch">
                            <input class="form-check-input" formControlName="OnlineInterview" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
					</div>
				</div>
				<div class="d-flex justify-content-center" style="margin-top:2rem">
					<button class="btn btn-warning fs-3 px-4" style="margin-right:4rem" (click)="reset()">เคลียร์</button>
					<button style="color: white; background-color: #7fd858" (click)="searchJobs()" class="btn  px-4 fs-3">ค้นหา</button>
				</div>
			</form>
		</ng-template>
        </div>
	
		</div>
            
            
    </div>
    <ng-container *ngIf="loadingFlag; then loadingScreen; else jobsList"></ng-container>
    <ng-template #loadingScreen>
        <div class="loading">
            <div style="text-align:center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template #jobsList>
		<ng-container *ngIf="emptyResultFlag; then empty; else notEmpty"></ng-container>
        <ng-template #empty>
			<div class="row d-flex justify-content-center">
				<div class="col-xxl-6 col-xl-7 col-lg-8 col-md-9 col-sm-10 col">
					<img class="w-100" src="assets/emptyPharmaSearchResults/notFound.png">
				</div>
			</div>
		</ng-template>
        <ng-template #notEmpty>
			<div class="row row-cols-xl-2 mb-4 search-results" style="margin-top:8rem"
				infinite-scroll
                [infiniteScrollDistance]="2"
                [infiniteScrollThrottle]="50"
                (scrolled)="onScroll()">
				<ng-container *ngFor="let content of content$ | async ; index as i" >
						<app-job-post-normal-card [content]="content" [urgentFlag]="content.CategorySymbol == 'AA'" [fullTimeFlag]="content.TimeFrame =='Full-Time'" class="col"></app-job-post-normal-card>
					<hr style="width:100%; margin-bottom: 2rem" *ngIf="(i + 1) % 2 == 0">
				</ng-container>
			</div>
			<div *ngIf="infiniteScrollingLoadingFlag" style="text-align:center" class="my-5">
                <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
                </div>
            </div>
		</ng-template>
    </ng-template>
</div>
