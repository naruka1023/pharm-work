<ng-container *ngIf="emptyFlag$ | async; then emptyNormal; else notEmptyNormal"></ng-container>
<ng-template #emptyNormal>
    <div class="d-flex">
        <img class="m-auto" style="width:-webkit-fill-available; width:-moz-available" src="assets/empty/emptyViewRequest.png">
    </div>
</ng-template>
<ng-template #notEmptyNormal>
    <div class="row row-cols-xl-2">
        <ng-container *ngFor="let requestView of requestViews$ | async; index as i">
                <app-operator-normal-card [content]="requestView.content!" [requestViewFlag]="requestViewFlag"></app-operator-normal-card>
            <hr class="mt-3" style="width:100%; margin-bottom: 2rem" *ngIf="(i + 1) % 2 == 0">
        </ng-container>
    </div>
</ng-template>
